        class="

          w-1/4
          bg-gradient-to-r
          from-blue-500
          to-purple-800
          absolute
          rounded
          transform
          -rotate-12
          z-0
          h-1/3
          w-1/4
          shadow-lg
          group
        "
      >
        <div
          class="
            bg-gradient-to-b
            from-blue-500
            to-purple-800
            transform
            rotate-12
            rounded-2xl
          "
        >
          <section
            class="
              bg-white
              rounded-lg
              shadow-lg
              relative
              z-10
              h-full
              w-full
              transform
              p-12
              transition
              duration-300
              group-hover:shadow-2xl
              -m-2
            "
          >
            <header class="flex flex-col text-gray-700">
              <div class="flex justify-between items-center">
                <h1 class="text-3xl">Kártya cím</h1>

          </section>
        </div>
      </section>
    </main>
  </body>
</html>
